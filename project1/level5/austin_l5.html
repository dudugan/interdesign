    <script>
        toggle = 0;
        function toggleText() {
          var div = document.getElementById('popup');

          if (toggle == 0) {
            div.innerHTML = `at (41.3122223, -72.9295853), 49m above sea level`; 
            toggle = 1;
        } else if (toggle == 1) {
            div.innerHTML = `with the help of
            <a href="https://www.youtube.com/watch?v=FPFz5KOQKe4">
            <em>Best of the Week | Try Not To Laugh</em> by America's Funniest Home Videos</a>`;
            toggle = 2; 
        } else if (toggle == 2) {
            div.innerHTML = `time until laugh was approximately 1 minute and 3 seconds`;
            toggle = 3; 
        } else {
            div.innerHTML = `collected at 23:20, on sunday the 15th, september 2024`;
            toggle = 0;
        }
        }
        
        document.getElementById('mainlaugh').addEventListener('click', function(){
            var audio = document.getElementById('laughaudio'); 
            audio.play(); 
        });
    
    </script>
