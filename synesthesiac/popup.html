<html>
    <head>
        <title>Bookmarklet for Synesthesiacs</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                margin: 10px;
            }
            label {
                margin-right: 10px;
            }
            button {
                margin-top: 10px; 
                padding: 5px 10px; 
            }
            .selector-group {
                margin-bottom: 10px;
                display: flex; 
                align-items: center;
            }
            .selector-group label {
                width: 20px;
                font-weight: bold;
                text-align: center;
                margin-right: 10px; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h2>Bookmarklet for Synesthesiacs</h2>
        <form id="color-form">
            <div id="selectors-container">
                <!-- popup.js will put selectors here -->
            </div>
            <button id="apply-colors">Apply</button>
            <button id="reset-colors">Reset</button>
        </form>
    </body>
</html>
