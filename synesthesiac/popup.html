<html>
    <head>
        <title>Bookmarklet for Synesthesiacs</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                margin: 10px;
            }
            label {
                margin-right: 10px;
            }
            button {
                margin-top: 10px; 
                padding: 5px 10px; 
            }
            .toggle-container {
                margin-bottom: 10px; 
            }
            .toggle {
                position: relative;
                width: 40px; height: 20px; 
                border-radius: 20px;
                background-color: #ccc;
                cursor: pointer;
            }
            .toggle-inner {
                position: absolute;
                top: 2px; left: 2px; 
                width: 16px; height: 16px;
                background-color: white;
                border-radius: 50%;
                transition: 0.3s;
            }
            .toggle-on, .toggle-inner {
                left: 22px; 
                background-color: #4CAF50;
            }
            .custom-dropdown {
                position: relative;
                display: inline-block;
                width: 200px;
                font-size: 14px;
                margin: 5px;
            }
            .selected-color {
                padding: 5px;
                background-color: white;
                border: 1px solid #ccc;
                cursor: pointer;
                text-align: left;
            }
            .dropdown-options {
                display: none;
                position: absolute;
                width: 100%;
                background-color: white;
                border: 1px solid #ccc;
                z-index: 1;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            .dropdown-option {
                padding: 10px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .dropdown-option:hover{
                background-color: #f0f0f0;
            }
            .dropdown-option::before{
                content: '';
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: currentColor;
                margin-right: 10px; 
            }
            .custom-dropdown.open .dropdown-options {
                display: block;
            }
            .custom-dropdown .dropdown-options {
                transform: all 0.3s ease;
            }
            .selector-group {
                margin-bottom: 10px;
                display: flex; 
                align-items: center;
            }
            .selector-group label {
                width: 20px;
                font-weight: bold;
                text-align: center;
                margin-right: 10px; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h2>Bookmarklet for Synesthesiacs</h2>
        <div class="toggle-container">
            <div id="toggle" class="toggle">
                <div class="toggle-inner"></div>
            </div>
            <label for="toggle">Enable Color Picker</label>
        </div>
        <form id="color-form">
            <div id="selectors-container">
                <!-- popup.js will put selectors here -->
            </div>
            <button id="apply-colors">Apply</button>
            <button id="reset-colors">Reset</button>
        </form>
    </body>
</html>
