<html>
    <head>
        <title>Bookmarklet for Synesthesiacs</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                margin: 10px;
            }
            label {
                margin-right: 10px;
            }
            button {
                margin-top: 10px; 
                padding: 5px 10px; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h2>Bookmarklet for Synesthesiacs</h2>
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" value="#ffffff"><br><br>
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#000000"><br><br>  
        <button id="apply-colors">Apply</button>
        <button id="reset-colors">Reset</button>
    </body>
</html>
