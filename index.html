<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ART 369: Software for People</title>
    </head>
    <style>
        body {
            margin: 0; 
            padding: 0; 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: black;
            color: white;
            /* overflow-x: hidden; */
            transition: scroll-left 0.5s ease;
            overscroll-behavior: none;
            font-size: 1.5rem;
        }

        /* mobile */
        @media only screen and (max-width: 700px){
            body {
                writing-mode: vertical-lr;
                text-orientation: upright;
            }
            .container {
                width: 150vw; /* so you have to scroll */
                flex-direction: row;
                overflow-x: scroll; 
                overscroll-behavior: none;
                flex-wrap: nowrap;
            }
        }

        @media only screen and (min-width: 701px){
            .container {
                height: 150vh; /* so you have to scroll */
            }
        }

        .header {
            position: sticky;
            top: 0; 
            left: 0; 
            padding: 5px; 
        }

        #arrow {
            width: 30px; 
            height: 30px; 
            filter: invert(1);
            visibility: visible;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%); 
            padding: 5px; 
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: purple; 
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .row {
            flex: 1; 
            width: 100%;
            padding: 20px;
            box-sizing: border-box; /* includes padding in total height */
            white-space: normal;
            overflow-wrap: break-word; 
        }

        .row:hover {
            background-color: white;
            color: purple;
            cursor: pointer;
        }

    </style>
    <body>
        <div class="header">david's interactive design site</div>
        <img id="arrow" src="down-arrow.png" alt="arrow">
        <div class="container">
            <div class="row" onclick="go('gobbler/gobbler.html')">
                gobbler</div>
            <div class="row" onclick="go('music/uploader.html')">
                dna to music</div>
            <div class="row" onclick="go('project1/level6/arjun_l6.html')">
                a pod of laughs</div>
            <div class="row" onclick="go('enzo-mari-remix/index.html')">
                a game of horses</div>
            <div class="row" onclick="go('black_hole.html')">
                a black hole, shrinking</div>
            <div class="row" onclick="go('keyboard_instrument/index.html')">
                a 'keyboard' instrument</div>
            <div class="row" onclick="go('https://www.figma.com/proto/T7c1NOBjGwan18vqAyNhMr/LockerNotes?node-id=0-1&t=oR8xpOuAoGkAGy9H-1')">
                leaving digital locker notes</div>
            <div class="row">
                a bookmarklet for synesthesiacs</div>
            <div class="row">
                <details>
                    <summary>websites built with &lt;br&gt; and &amp;nbsp;</summary>
                    <div>
                        <a href="project1/level1/cosmosPersona_l1.html">
                            Cosmos Persona</a><br>
                        <a href="project1/level1/unsong_l1.html">
                            UNSONG</a><br>
                        <a href="project1/level1/ultraviolet_l1.html">
                            ULTRAVIOLET</a><br>
                    </div>
                </details>
                </div>
        </div>
        <script>
            // click div -> go page
            function go(filePath){
                window.open(filePath, '_blank'); 
            }
    
            // arrow flash
            const arrow = document.getElementById('arrow');
            function toggleArrow(){
                arrow.style.visibility = arrow.style.visibility === 'visible' ? 'hidden' : 'visible';
            }
            setInterval(toggleArrow, 500); // twice per second
        </script>
    </body>
</html>
