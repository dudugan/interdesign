<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
</head>
<body>
    <button id="playbutton" onclick="playaudio()">test me</button>
</body>
<script>
    const waltzer = new Tone.Sampler({
        F3: "assets/waltz.wav",
    }, () => {
        console.log("waltzer loaded!")
    }).toDestination();

    function waltz(note){
        console.log("Attempting to waltz note:", note);
        waltzer.triggerAttackRelease(note, "1m"); 
    }

    function playaudio(){
        Tone.start(); 
        Tone.Transport.start(); 
        waltz("E3"); 
    }


</script>
