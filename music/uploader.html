<!DOCTYPE html>
<html>
<head>
    <title>Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
</head>
<style>
    body {height: 100vh; width: 100vw; text-align: center;}
    #outputText {
        margin-top: 20px;
        font-size: 25px;
        line-height: 1.6;
        color: blueviolet; 
    }
</style>
<body>
    <h1>Upload a dna file pls</h1>
    <input type="file" id="fileInput">
    <button onclick="processFile()">Upload</button>
</body>
<script>
    let poly, snare, kick; 
    let char_index = 0;
    let fileContent = ""; 

    function initializeAudio(){
        console.log("Initializing Audio");
        poly = new Tone.PolySynth(Tone.AMSynth, 
            {
                // set ADSR
                envelope: {
                    attack: '2n', 
                    release: '2n'
                }
            }
        ); 
        poly.toDestination(); 
        console.log("set polysynth");

        Tone.Transport.bpm.value = 120;
        Tone.Transport.timeSignature = 4; // Default is 4/4
        console.log("set bpm and time signature");

         // loop per measure
        const loop = new Tone.Loop(time => {
            const char = fileContent[char_index];
            if (char) { // Check if character exists
                console.log("Playing note ", char);
                play(char);
                char_index++;
            } else {
                // Stop loop if no more characters
                Tone.Transport.stop();
                Tone.Transport.cancel();
                console.log("End of file content.");
            } 
        }, "1m").start(0); 
        console.log("made char loop");

        const sampler = new Tone.Sampler({
            urls: {
            "kick": "kick.mp3",
            "snare": "snare.mp3",
            "hihat": "hihat.mp3",
            },
            baseUrl: "https://dudugan.github.io/interdesign/music/assets/",
        }).toDestination();

        const drumPattern = [
            ["kick", null, "snare", null],
            ["kick", "hihat", "snare", "hihat"]
        ];

        const drumSequence = new Tone.Sequence((time, note) => {
            if (note) {
            sampler.triggerAttackRelease(note, "8n", time); // 8th note duration
            }
        }, drumPattern.flat(), "4n"); // 4n = quarter note interval

        Tone.start(); 
        drumSequence.start(0);
        Tone.Transport.start();
    }

    function play(nucleotide){
        switch (nucleotide){
            case 'A':
                chord_array = ["A2", "C2", "E2", "G2"]; 
                break;
            case 'C':
                chord_array = ["C2", "E2", "G2", "B3"]; 
                break;
            case 'G':
                chord_array = ["G2", "B3", "D3", "F3"]; 
                break;
            case 'T': // interpret 'T' as 'E'
                chord_array = ["E2", "G2", "B3", "D3"]; 
                break; 
        }
        if (chord_array) {
            poly.triggerAttackRelease(chord_array, '1m');
        }    
    }

    async function processFile(){        
        const fileInput = document.getElementById('fileInput');

        if (fileInput.files.length === 0){
            alert('Please select a file');
            return; 
        }
        
        const file = fileInput.files[0]
        const reader = new FileReader();

        reader.onload = async function(event){
            fileContent = event.target.result;
            initializeAudio(); 
        }

        reader.readAsText(file); 
    }
</script>
</html>
