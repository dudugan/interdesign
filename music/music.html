<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js"></script>
    </head>
    <style>
        html, body {width: 100%; height: 100%;}
        #editor {width: 100%; height: calc(100% - 30px);}
        #go {
            width: 100px; 
            height: 30px; 
            border: 1px solid black;
            border-radius: 20px;
            text-align: center;
            line-height: 30px; 
                /* vertically centered text */
            margin: 5px;
        }
        #go:hover{
            background-color: aquamarine;
            cursor: pointer;
        }
    </style>
    <body>
        <div id="go" onclick="go()">
            play
            smth
        </div>
        <div id="editor">

        </div>
    </body>
    <script>
        // create code editor look
        var editor = ace.edit('editor');
        editor.setTheme('ace/theme/monokai');
        editor.getSession().setMode('ace/mode/javascript');
        editor.setOptions({fontSize:'20pt'}); 

        // make volume (-12) for your speakers (toDestination)
        var volume = new Tone.Volume(-12).toDestination();
            
        // make polysynth (synth for multiple notes at a time)
        // and connect to speakers
        var polySynth = new Tone.PolySynth(Tone.FMSynth).connect(volume);

        // sampler
        var p1 = new Tone.Players({
            "kick": 'https://github.com/Tonejs/audio/blob/master/drum-samples/breakbeat13/kick.mp3',
            "snare": 'https://github.com/Tonejs/audio/blob/master/drum-samples/breakbeat13/snare.mp3', 
            "hihat": 'https://github.com/Tonejs/audio/blob/master/drum-samples/breakbeat13/hihat.mp3'
        }); 

        function go(){
            // play A4 for a 16th note
            polySynth.triggerAttackRelease('A4', '16n');
        }
    </script>
</html>
