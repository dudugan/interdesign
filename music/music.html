<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js"></script>
    </head>
    <style>
        html, body {width: 100%; height: 100%;}
        #editor {width: 100%; height: calc(100% - 30px);}
        #go {
            width: 100px; 
            height: 30px; 
            border: 1px solid black;
            border-radius: 20px;
            text-align: center;
            line-height: 30px; 
                /* vertically centered text */
            margin: 5px;
        }
        #go:hover{
            background-color: aquamarine;
            cursor: pointer;
        }
    </style>
    <body>
        <div id="go" onclick='go()'>
            play
        </div>
        <div id="editor">

        </div>
    </body>
    <script>
        // create code editor look
        var editor = ace.edit('editor');
        editor.setTheme('ace/theme/monokai');
        editor.getSession().setMode('ace/mode/javascript');
        editor.setOptions({fontSize:'20pt'}); 

        // make volume (-12) for your speakers (toMaster)
        var volume = new Tone.Volume(-12).toMaster();
            
        // polysynth means can play multiple notes at a time (4)
        var polySynth = new Tone.PolySynth(4, Tone.FMSynth); 
        
        // connect polySynth to speakers
        polySynth.connect(volume); 

        function go(){
            // play A4 for a 16th note
            polySynth.triggerAttackRelease('A4', '16n');
        }
    </script>
</html>
